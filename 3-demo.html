<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性</title>
</head>
<body>
  <div id="demo">
    {{text}} <br>
    没有使用计算属性：{{text.split(',').reverse().join(',')}} <br>
    使用计算属性：{{reverseText}} <br>
    <br>

    计算属性：{{fullName}}
    <br>
    Methods：{{getName()}}
  </div>
  <br>
  <div id="demo2">
    使用watch监听器： {{fullName}}
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#demo',
      data: {
        text: '123,456,789',
        firstName: 'ziya',
        lastName: 'xu'
      },
      computed: {   //使用计算属性
        reverseText: function(){
          return this.text.split(',').reverse().join(',')
        },
        fullName: function(){
          return this.firstName + ' ' + this.lastName
        }
      },
      methods: {   //使用methods
        getName: function(){
          return this.firstName + ' ' + this.lastName
        }
      }
    })

    //使用watch监听器
    let app2 = new Vue({
      el: '#demo2',
      data: {
        firstName: 'xu',
        lastName: 'xxx',
        fullName: 'xu xxx'
      },
      watch: {
        firstName: function(val){
          this.fullName = val + ' ' + this.lastName 
        },
        lastName: function(val){
          this.fullName = this.firstName + ' ' + val 
        }
      }
    })
  
  
  </script>
</body>
</html>
